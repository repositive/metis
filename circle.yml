machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  node:
    version: 6.4.0
  services:
    - docker

dependencies:
  override:
    - npm install
    - npm run make

test:
  override:
    - npm run lint
    - npm run test
    - npm run coverage

deployment:
  staging:
    branch: master
    commands:
      - docker build -t registry.repositive.io:5000/metis:$CIRCLE_BUILD_NUM .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS registry.repositive.io:5000
      - docker push registry.repositive.io:5000/metis:$CIRCLE_BUILD_NUM

  release:
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
      - docker build -t registry.repositive.io:5000/metis:$CIRCLE_TAG .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS registry.repositive.io:5000
      - docker push registry.repositive.io:5000/metis:$CIRCLE_TAG
